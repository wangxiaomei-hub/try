<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页版贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        <div class="game-info">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="level">等级: <span id="level">1</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停</button>
            <button id="restartBtn">重新开始</button>
        </div>
        <div class="game-instructions">
            <p>使用方向键控制蛇的移动，或者点击屏幕上的方向按钮</p>
        </div>
        <div class="direction-buttons">
            <button class="dir-btn up" data-direction="up">↑</button>
            <div class="middle-buttons">
                <button class="dir-btn left" data-direction="left">←</button>
                <button class="dir-btn right" data-direction="right">→</button>
            </div>
            <button class="dir-btn down" data-direction="down">↓</button>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
